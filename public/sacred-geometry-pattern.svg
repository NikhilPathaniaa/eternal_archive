<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Metatron's Cube pattern -->
  <g stroke="#2E5EAA" stroke-width="0.5" fill="none" opacity="0.3">
    <!-- Outer circle -->
    <circle cx="150" cy="150" r="120"/>
    
    <!-- Inner circles in flower pattern -->
    <circle cx="150" cy="30" r="30"/>
    <circle cx="150" cy="270" r="30"/>
    <circle cx="30" cy="150" r="30"/>
    <circle cx="270" cy="150" r="30"/>
    
    <!-- Diagonal circles -->
    <circle cx="90" cy="90" r="30"/>
    <circle cx="210" cy="90" r="30"/>
    <circle cx="90" cy="210" r="30"/>
    <circle cx="210" cy="210" r="30"/>
    
    <!-- Connecting lines -->
    <line x1="150" y1="30" x2="90" y2="90"/>
    <line x1="150" y1="30" x2="210" y2="90"/>
    <line x1="90" y1="90" x2="30" y2="150"/>
    <line x1="210" y1="90" x2="270" y2="150"/>
    <line x1="30" y1="150" x2="90" y2="210"/>
    <line x1="270" y1="150" x2="210" y2="210"/>
    <line x1="90" y1="210" x2="150" y2="270"/>
    <line x1="210" y1="210" x2="150" y2="270"/>
  </g>
  
  <!-- Center symbol -->
  <circle cx="150" cy="150" r="20" fill="none" stroke="#C7A945" stroke-width="1" opacity="0.4"/>
  <circle cx="150" cy="150" r="10" fill="#C7A945" opacity="0.2"/>
</svg>

